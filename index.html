<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
    <section class="bg-body row g-0 my-5">
    <aside class="col-md-4">
        <div class="d-flex align-items-end me-5 ms-3 pt-0 pb-3 border-bottom">
            <i class="bi bi-person-circle text-secondary"></i>
        </div>
        <nav>
            <ul class="mx-0 px-0">
                <li  class="list-group-item h5 hover-li cursor-pointer ps-3 py-3 my-3 d-flex justify-content-between" id="import"><button class="nav-link d-flex align-items-end"><i class="bi bi-star pe-2 blue" id = "importIcon"></i>Important <span id="important"></span></button></li>
                <li  class="list-group-item h5 hover-li cursor-pointer ps-3 py-3 my-3 d-flex justify-content-between" id="myDay">  <button class="nav-link d-flex align-items-end"><i class="bi bi-brightness-high pe-2 blue" id="dayIcon"></i>My Day <span id="myDay"></span></button></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-star pe-2"></i>Important</a></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-calendar4-week pe-2"></i>Planned</a></li>
                <li class="list-group-item  ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-house-door"></i>Tasks</a></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-calendar4-week pe-2"></i>Planned</a></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-house-door"></i>Tasks</a></li>
            </ul> 
        </nav>
    </aside>
    <section class="col-md-8 border-start">
    <header class="d-flex justify-content-between ps-3 pt-5">
        <h1>my day<Date class="d-block">date<Date></h1>
        <form  class="search mb-3" id="search-bar">
            <input type="search" placeholder="Type Here..." name="q" class="search__input text-light" id="searchInput">
            <div class="search__button cursor-pointer" id="search-button">
                <i class="bi bi-search search__icon text-light d-flex align-items-center pe-0"></i>
            </div>
        </form>
    </header>
    <main class="ps-4">
        <div class="tasks-wrapper"></div>
        <div class="form-task py-4  d-flex align-items-center">
            <i class="bi bi-plus-circle text-info  bg-body d-flex align-items-center" id="add"></i>
            <button class="add-task border-0 bg-body">Add a Task </button>
        </div>
    </main>
    </section>
    </section>
</div>
</body>
</html>
