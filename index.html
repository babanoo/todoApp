<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="container">
     <section class="row g-0 bg-body my-5 px-0">
       <aside class="pt-2 col-md-4">
        <div class="d-flex align-items-end me-5 ms-3 pt-0 pb-3 border-bottom">
            <i class="bi bi-person-circle text-secondary"></i>
             <span id="myInput"></span>
        </div>
        <nav>
            <ul class="mx-0 px-0">
                <li  class="list-group-item h5 hover-li ps-3 py-3 my-3 d-flex justify-content-between" id="import"><a href="#" class="nav-link d-flex align-items-end" ><i class="bi bi-star pe-2 blue" id = "importIcon"></i>Important</a><span class="align-self-center pe-5  text-secondary" id="countImport">0</span></li>
                <li  class="list-group-item h5 hover-li ps-3 py-3 my-3 d-flex justify-content-between" id="myDay">  <a href="#" class="nav-link d-flex align-items-end"><i class="bi bi-brightness-high pe-2 blue" id="dayIcon"></i>My Day</a><span class="align-self-center pe-5 text-secondary" id="countTask">0</span></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-star pe-2"></i>Important</a></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-calendar4-week pe-2"></i>Planned</a></li>
                <li class="list-group-item  ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-house-door"></i>Tasks</a></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-calendar4-week pe-2"></i>Planned</a></li>
                <li class="list-group-item ps-3 py-3 h5">  <a href="#" class="nav-link d-flex align-items-end disabled text-secondary"><i class="bi bi-house-door"></i>Tasks</a></li>
            </ul> 
        </nav>
    </aside>
       <section class="border-start col-md-8 d-flex flex-column justify-content-between">
        <header class="d-flex justify-content-between align-items-end pt-5">
            <h1 class="text-white ps-4 pb-2 pt-5" id="myHead"></h1>
            <form  class="search mb-3" id="search-bar">
                <input type="search" placeholder="Type Here..." name="q" class="search__input" id="searchInput">
                <div class="search__button" id="search-button">
                    <i class="bi bi-search search__icon d-flex align-items-center pe-0"></i>
                </div>
            </form>
        </header>
        <div id="tasks" class="d-flex flex-column pe-3 ps-5 tasks">
            <div class="task">
                <div class="childOne" data-title="taskText">Go for a walk</div>
                <div class="childTwo">
                   <span class="bi bi-trash"></span>
                   <span class="bi bi-star"></span>
                </div>
            </div>
            <div class="task">
                <div class="childOne" data-title="taskText">Write for a half hour</div>
                <div class="childTwo">
                    <span class="bi bi-trash"></span>
                    <span class="bi bi-star"></span></div>
            </div>
            <div class="task">
                <div class="childOne">Send report to frank</div>
                <div class="childTwo">
                    <span class="bi bi-trash"></span>
                    <span class="bi bi-star"></span></div>
            </div>
            <div class="task">
                <div class="childOne">Make up fictional to do items for screenshot</div>
                <div class="childTwo">
                    <span class="bi bi-trash"></span>
                    <span class="bi bi-star"></span></div>
            </div>
        </div>
        <div class="form-task py-4  d-flex align-items-center">
            <i class="bi bi-plus-circle text-info ps-5  bg-body d-flex align-items-center" id="add"></i>
            <input type="text" placeholder="Add a Task" class="border-0 ps-3 task-input bg-body" id="inputTask">
        </div>
       </section>
    </section>
    </main>
</body>
</html>
